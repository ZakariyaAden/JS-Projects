<html lang="en">
<head>

    <h1><span class = "js">JS</span> Payment Processor</h1>

        <input type="text" id = "myTextBox_Username">

        <input type="text" id = "myTextBox_Password" name = "">

        <h1 id = "Password"></h1>
    </div>
    <br>

    <div class = "paymentdiv">
        <input type="radio" id = "visaBtn" name="visaBtn"></button>

        <label for="amExBtn">American Express</label><br>
        <button class = "submitBtn" type="button" id = "submitPaymentType" name="submitPaymentType">SUBMIT</button>

    <br>

    <div class = "subscricptiondiv">
        <label for="subBtn">Subscribe</label>

        <button class="submitBtn" type="button" name="submitSubsribed" id="submitSubsribed" >SUBMIT</button>
        <h1 id = "subStatus"></h1>
    </div>
