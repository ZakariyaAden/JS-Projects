<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body style = "text-align: center;" id = 'body'>
    <h1 class = "namePlate"><i>3</i>xpense Tracker</h1>

    <div class = "infoOfExpense">
        <br>
        <label for = "nameOfExpense">Name:</label>
        <input type = "text" id = "nameOfExpense">
        <br>
        <label for = "dropdownForpurposes" >Purpose:</label>
        <select id = "dropdownForpurposes">
            <option>None</option>
            <option>idk</option>
            <option>Random</option>
            <option>Out With Friends</option>
        </select>
        <br>
        <label for = "dateSelecction">Date:</label>
        <input type = "date" id = "dateSelecction">
        <br>
        <label for = "costDropdown">Cost:</label>
        <select id = "dropdownForpurposes">
            <option>$1</option>
            <option>$5</option>
            <option>$10</option>
            <option>$15</option>
            <option>$20</option>
            <option>$100</option>
            <option>Other</option>
        </select>
        <button type = "button" id = "subInfoOfExpense">GO</button>
    </div>
    <script src = "index.js"></script>
</body>
</html>
